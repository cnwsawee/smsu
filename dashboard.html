<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./vendor/css/bootstrap.min.css">
    <script src="./js/eventList.js"></script>
    <script src="./js/dashboard.js"></script>
    <script src="./vendor/js/socket.io.js"></script>
	<script src="./vendor/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="./vendor/js/bootstrap.js"></script>
	<style type="text/css">
		
	</style>
</head>
<body>
	Dashboard
	<button class="btn btn-primary" id="buttonUpdate"> Request Data</button>

	<div class="container" >
		<div class="modal" tabindex="-1" role="dialog" id="eventModal">
  			<div class="modal-dialog" role="document">
    			<div class="modal-content">
      				<div class="modal-header">
        				<h5 class="modal-title" id="modalName">View Event</h5>
        					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          						<span aria-hidden="true">&times;</span>
        				</button>
      				</div>
      				<div class="modal-body">
      					<table class="table" id="eventTable">
							<thead>
								<tr>
									<th scope="col">Event Name</th>
									<th scope="col">HP</th>
									<th scope="col">MP</th>
									<th scope="col">KP</th>
									<th scope="col">XP</th>
								</tr>
							</thead>
							<tbody id="eventBody">
								
							</tbody>
						</table>		
      				</div>
      				<div class="modal-footer">
       					<button type="button" class="btn btn-primary" id="closeButton">Close</button>
      				</div>
    			</div>
  			</div>
		</div>
		<table class="table" id="dataTable">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">HP</th>
					<th scope="col">MP</th>
					<th scope="col">KP</th>
					<th scope="col">XP</th>
				</tr>
			</thead>
			<tbody id="tableBody">
				
			</tbody>
		</table>
	</div>
	<script>
		
		(function(){
			var socket= io();
			console.log(1);
			var userIndex =0;

			class User{
				constructor(id,hp,mp,kp,xp){
					this.id=id;
					this.hp=hp;
					this.mp=mp;
					this.kp=kp;
					this.xp=xp;		
				}
			}
			class Event{
				constructor(name,hp,mp,kp,xp){
					this.name = name;
					this.hp=hp;
					this.mp=mp;
					this.kp=kp;
					this.xp=xp;
				}
			}
			$(document).ready(function(){
				if(socket !== undefined){
					console.log('Connected');
				};
				socket.on('currentUser',function(data){
					console.log('getdata');
					$("#tableBody").empty();
					data.forEach(function(element,index){
						console.log(element);
						$("#tableBody").append("<tr><th scope=\"row\" id=\"rowUser"+element.id+"\">"+element.id+"</th><td>"+element.hp+"</td><td>"+element.mp+"</td><td>"+element.kp+"</td><td>"+element.xp+"</td></tr>")
					});
					$("td").each(function(index){
						var value=$(this).text();
						console.log(1);
						$(this).css("background-color",getColor(value));

					});
					$("th[id*='rowUser']").each(function(){
						$(this).click(function(){
							var user = $(this).attr('id');
							userIndex=user[user.length-1];
							socket.emit('getEvent',userIndex);
						})
					})
				})

				socket.on('userEventList',function(data){
					$("#eventBody").empty();
					data.forEach(function(element,index){
						console.log(element);
						$("#eventBody").append("<tr><th scope=\"row\" id=\"rowEvent"+index+"\">"+element.name+"</th><td>"+element.hp+"</td><td>"+element.mp+"</td><td>"+element.kp+"</td><td>"+element.xp+"</td></tr>")
					});
					$("#eventModal").show();
				});

				$("#closeButton").click(function(){
					$("#eventModal").hide();
				})


				$("#buttonUpdate").click(function(){
					socket.emit('requestUser',1);
				})
			})
		})();
	</script>
</body>
